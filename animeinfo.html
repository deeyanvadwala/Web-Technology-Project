<!DOCTYPE html>
<html>
<head>
  <title>Anime Information</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  #search-form {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    font-size: 1.2rem;
  }

  input[type="text"] {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  button {
    padding: 10px 20px;
    background-color: #800080;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    background-color: #6a006a;
  }

  .anime-card {
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    text-align: center;
    display: inline-block;
    background-color: #fff;
  }

  .anime-image {
    position: relative;
    overflow: hidden;
  }

  .anime-image img {
    width: 100%;
    max-height: 300px;
    height: auto;
  }

  .anime-url {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 5px;
    border-radius: 5px;
  }
</style>

  
</head>
<body>
  <h1>Anime Information</h1>

  <div id="search-form">
    <label for="anime-search">Search Anime: </label>
    <input type="text" id="anime-search" placeholder="Enter anime name">
    <button onclick="searchAnime()">Search</button>
  </div>

  <div id="anime-info">
    <!-- Anime information will be displayed here -->
  </div>

</body>
<script src="anime.js"></script>
</html>
